<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
                
            $("input").keyup(function(){
                var searchInput = $("input").val();
                $.post("suggestions.php", {
                    suggestion : searchInput
                }, function(data){
                    $("#Phints").fadeIn(5000).html(data);
                });    
            });
        });
        </script>
</head>
<body  >
    <div class="search__container">
        <p class="search__title">
            Go ahead, hover over search
        </p>
        <input class="search__input" type="text" placeholder="Search" name="searchInput">
    </div>
    
    <div class="credits__container">
        <p class="credits__text">Background color: Pantone Color of the Year 2016 <a href="https://www.pantone.com/color-of-the-year-2016" class="credits__link">Rose Quartz</a></p>
    </div>

  
    <p id="Phints">hist</p>
</body>
</html>
